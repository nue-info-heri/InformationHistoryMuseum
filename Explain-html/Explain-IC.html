このページは，IC関連に関わる情報遺産博物館を表示しています。
</div>
コンピュータの構成部品は，当初は電磁リレーが用いられ，真空管，トランジスタ，IC（集積回路），LSI（大規模集積回路），VLSI（超大規模集積回路）等に進展してきました。
IC，LSI，VLSIはシリコン等の基板上に微細な回路パターンがウェーハに焼き付けられており，例えばコンピュータの頭脳に当たるCPU（Central Processing Unit，中央処理装置）やMPU（Micro-Processing Unit）も作成されています。
<br>
CPU（MPU）の発展についてはIntel Museum（インテル博物館）が代表的です。
