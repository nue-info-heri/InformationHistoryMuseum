このページは，体育・保健の学習内容に関連した情報遺産博物館世界地図の博物館を表示しています。

人間の体の構造については，Museo Nacional de Antropología（国立人類学博物館），National Museum of Egyptian Civilization（国立エジプト文明博物館）等に展示があります。
また，スポーツ競技の際には時計の精度が重要となり，時計については北京故宮博物院，セイコーミュージアム銀座，松本市時計博物館等に展示があります。
