地球シミュレータは，日本を代表するスーパーコンピュータの一つで，神奈川県横浜市の海洋研究開発機構横浜研究所に設置されています。
コンピュータの性能を評価する尺度の一つとしてTOP500があり毎年6月と11月に評価値が公表されますが，地球シミュレータは2002年前期から2004年前期までの計5回トップを獲得しています。
