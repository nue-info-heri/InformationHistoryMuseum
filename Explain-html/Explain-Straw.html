このページは，琉球地方での
<A HREF="https://fujukan.skr.u-ryukyu.ac.jp/exhibition/warazan/" target="_blank" rel="noopener noreferrer">藁算</A>
（わらさん，わらざん，さんみんさん等）に関連した情報遺産博物館を表示しています。
</div>
数の記録として結縄文字があります。日本では沖縄県で藁算が明治時代まで用いられていました。これは，結びの形で種類を表し，結びの個数で数を表す方法で，材料として藁を基本としますが，イグサ，ソテツ，サミン草，クバ，アダン等を使うこともありました。藁算は中国黄山市にある程大位珠算博物館にも3点展示されており，琉球王朝時代の中国との文化交流を垣間見ることができます。
<br>
なお，藁算とは異なりますが，インカ文明ではキープと呼ばれる結縄文字があり，琉球文化とは別の記録方法が発達していました。
