ペンシルベニア大学のエッカートとモークリーがプログラム内蔵方式の考えを提案し，フォン・ノイマンが“First Draft of a Report on the EDVAC”の報告書としてまとめましたが，その実現は種々の理由でイギリスのEDSACの完成よりも遅くなりました。
EDVACはEDVACレポートに基づき2進数で動作するプログラム内蔵方式コンピュータとして開発され，1951年に部分的に稼動しました。
