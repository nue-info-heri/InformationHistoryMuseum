このページは，日本の計算機初特許となった八頭良一の機械式計算器（
<A HREF="http://museum.ipsj.or.jp/heritage/soroban.html" target="_blank" rel="noopener noreferrer">自働算盤</A>
）に関連した情報遺産博物館を表示しています。
</div>
西洋での機械式計算器の影響を受けて，日本でも機械式計算器の開発が行われました。
福岡県に生まれた矢頭良一は，動力航空機の発明を試みており，その資金を稼ぐために機械式計算器を開発しました。
コンピュータ関連の国内最初の特許は1902年に申請した矢頭良一の自働算盤です。
当時の小倉に森鴎外が駐屯していた時期に矢頭良一が自働算盤の相談で訪ねた経緯が森鴎外の小倉日記に2か所出てきます。
この縁で，自働算盤は北九州市立文学館の階段で2階に上がった直ぐの場所に展示されています。
