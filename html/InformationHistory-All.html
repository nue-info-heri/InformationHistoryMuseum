<div id="map" style="width: 100%; height: 96%;"></div>

<script>
	const map = L.map('map').setView([20.000, 0.09], 2);
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 	{
		maxZoom: 20, minZoom: 1.5,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	// Loop through the museums and add markers to the map
	museums.forEach(function(museum) {
  var marker = L.marker(museum.latlon, { title: museum.name }).addTo(map);

  function escapeHtml(str) {
    return str.replace(/&/g, '&amp;')
      .replace(/'/g, '&#39;')
      .replace(/"/g, '&quot;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
  }

  const popupHtml = `
    <div id="info-header">
      <div id="info-title">
        ${escapeHtml(museum.name)}<br>
        ${escapeHtml(museum.name2)}<br>
        ${escapeHtml(museum.name3)}
      </div>
    </div>
    <div id="info-content">
      <img src="../img/${museum.img}" width="300" alt="${escapeHtml(museum.name)}">
      <div style="max-height:165px; overflow-y:auto;">
        ${escapeHtml(museum.dsp)}
      </div>
    </div>
    <br>
    <div id="info-footer">
      <a target="_blank" rel="noopener noreferrer" href="${museum.link}">Web Page</a>
    </div>
    <div id="info-footer">
      <a target="_blank" rel="noopener noreferrer" href="${museum.link2}">展示例</a>
    </div>
  `;

  marker.bindPopup(popupHtml, { maxWidth: 300 });
});


// Map Scale
	L.control.scale({
	  imperial: false,
	  metric: true
	}).addTo(map);

// Browser Back
	window.location.hash="no-back";
	window.location.hash="no-back-button";
	window.onhashchange=function(){ window.location.hash="no-back"; }

</script>
