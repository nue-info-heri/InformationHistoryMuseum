<div id="map" style="width: 100%; height: 96%;"></div>

<script>
	const map = L.map('map').setView([20.000, 0.09], 2);
	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', 	{
		maxZoom: 20, minZoom: 1.5,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
	// Loop through the museums and add markers to the map
	museums.forEach(function(museum) {
		var marker = L.marker(museum.latlon, {title: museum.name}).addTo(map);
	// Bind a popup to the marker with the museum name and image
		function escapeHtml(str) {
			return str.replace(/&/g, '&amp;')
				.replace(/'/g, '&#39;')
				.replace(/"/g, '&quot;')
				.replace(/</g, '&lt;')
				.replace(/>/g, '&gt;');
		}
		marker.bindPopup("<div id='info-header'><div id='info-title'>" + museum.name + "<br>" + museum.name2 + "<br>" + museum.name3 + "</div></div><div id='info-content'><img src="../img/&quot;/index.html" + museum.img + " width='300' /><div style='max-height: 165px; overflow-y: auto;'>" + museum.dsp + "</div></div><br><div id='info-footer'><a target='_blank' rel='noopener noreferrer' href='&quot;&/index.html'>Web Page</a></div><div id='info-footer'><a target='_blank' rel='noopener noreferrer' href='&quot;&/index.html'>展示例</a></div>",{maxWidth:'300'});
	});

// Map Scale
	L.control.scale({
	  imperial: false,
	  metric: true
	}).addTo(map);

// Browser Back
	window.location.hash="no-back";
	window.location.hash="no-back-button";
	window.onhashchange=function(){ window.location.hash="no-back"; }

</script>
